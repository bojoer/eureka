<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/game.css">
	<script lang="text/javascript" src="jquery/jquery.js"></script>
</head>
<body>
	<div data-role="page" class="gameboard">
		<header>
			<div class="scoreboard">
				<span> Score: </span> 
				<span id="score">0</span>
				<span class="spacer"> </span>
				<span> Qn </span> 
				<span id="question"> 1</span>
				<span>/20 </span>
			</div>
		</header>

		<div data-role="content" id="playing">
			<audio id="phrase" preload="auto" oncanplaythrough="this.play();" controls>
				<source id="html5" src="https://dl.dropboxusercontent.com/u/26353384/Language%20sound%20files/CY/do-you-know-how-to-go-there.m4a" type="audio/mpeg">
				<embed id="html4"src="https://dl.dropboxusercontent.com/u/26353384/Language%20sound%20files/CY/do-you-know-how-to-go-there.m4a" height=45 width=200 autostart=true>
			</audio>
			<div id="middlepanel" align="right">
				<span id="error"> 
					ERROR
				</span>
				<span id="timer">
					10
				</span>
			</div>
			<form action="#" id="multiplechoice" onsubmit="checkAnswer(); return false;">
				<button name="guess1" value="1">One</button>
				<button name="guess2" value="2">Two</button>
				<button name="guess3" value="3">Three</button>
				<button name="guess4" value="4">Four</button>
			</form>
		</div>
		<div data-role="content" id="gameover" style="display:none">
			<h3 id="finishedsentence">Game over</h3>
			<p><button id="playagain" onclick="playAgain();">Play again</button></p>
		<script>function fbs_click() {u=location.href;t=document.title;window.open('http://www.facebook.com/sharer.php?u='+encodeURIComponent(u)+'&t='+encodeURIComponent(t),'sharer','toolbar=0,status=0,width=626,height=436');return false;}</script>
			<style> 

				html .fb_share_button { color:#fff; border-color:#295582; background:#3b5998; text-decoration:none; } 
			</style> 
			<div id="sharefacebook">
				<a rel="nofollow" href="http://www.facebook.com/share.php?u=<;url>" class="fb_share_button" onclick="return fbs_click()" target="_blank" style="text-decoration:none;">
					Share with facebook
				<img src="http://www.usphs.gov/images/home/facebook-logo.png" width="40px"/></a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="question_picker.js"></script>
	<script type="text/javascript" src="game.js"></script>
</body>
</html>
