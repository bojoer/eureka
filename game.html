<!DOCTYPE HTML>
<html manifest="manifest.appcache">
<head>
	<meta charset="UTF-8">
	<title>Eureka Languages Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" type="text/css" href="game.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-45378043-1');
		ga('send', 'pageview');
	</script>
</head>
<body>
	<div data-role="page" id="gameboard" class="game">
		<header>
			<div class="scoreboard">
				<span>Score: </span> 
				<span id="score">0</span>
				<span class="spacer"> </span>
				<span> Qn </span> 
				<span id="question">1/20</span>
			</div>
		</header>

		<div data-role="content" class="playing">
			<audio id="speak" preload="auto" oncanplaythrough="game.speechReady(this);" autoplay controls>
				<source id="html5" src="" type="audio/mpeg">
				<embed id="html4" src="" height=45 width=200 autostart=true>
			</audio>
			<div class="midpanel" align="right">
				<span id="error"></span>
				<span id="timer">10</span>
			</div>
			<form action="#" id="multiplechoice" onsubmit="return false;">
				<button onclick="game.checkAnswer(this);">?</button>
				<button onclick="game.checkAnswer(this);">?</button>
				<button onclick="game.checkAnswer(this);">?</button>
				<button onclick="game.checkAnswer(this);">?</button>
			</form>
		</div>
		<div data-role="content" class="gameover">
			<h3 id="results">Game over</h3>
			<p>
				<a rel="nofollow" href="http://www.facebook.com/share.php?u=http%3A%2F%2Feurekalanguages.me%2F" class="fb_share_button" onclick="return game.fbShare();" target="_blank">
					&nbsp;Share on <b>facebook</b>
					<img src="http://www.usphs.gov/images/home/facebook-logo.png" width="40px" />
				</a>
			</p>
			<button onclick="game.playOn()" class="green">Continue playing</button>
			<button onclick="window.location.href='index.html'" class="red">New game</button>
		</div>
	</div>
	<script src="questions.js"></script>
	<script src="game.js"></script>
</body>
</html>
